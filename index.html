
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kit Vendedor PRO</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  font-family:'Segoe UI', Arial, sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* LOGIN */
.login{
  background:#1e293b;
  padding:40px;
  border-radius:20px;
  width:350px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.login input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  margin-top:20px;
  background:#0f172a;
  color:white;
}

.login button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  margin-top:15px;
  background:#16a34a;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.login button:hover{
  background:#22c55e;
}

.pago-btn{
  background:#2563eb !important;
}

.pago-btn:hover{
  background:#3b82f6 !important;
}

/* APP */
.container{
  display:none;
  background:#1e293b;
  padding:35px;
  border-radius:20px;
  width:500px;
  max-width:95%;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.tabs{
  display:flex;
  gap:6px;
  margin-bottom:20px;
}

.tabs button{
  flex:1;
  padding:12px;
  background:#334155;
  border:none;
  color:white;
  cursor:pointer;
  border-radius:8px;
  transition:0.3s;
}

.tabs button:hover{
  transform:translateY(-3px);
}

.tabs button.active{
  background:#16a34a;
  transform:scale(1.05);
}

.tab{
  opacity:0;
  transform:translateY(10px);
  transition:0.3s;
  display:none;
}

.tab.active{
  display:block;
  opacity:1;
  transform:translateY(0);
}

input, textarea, select{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border:none;
  border-radius:8px;
  background:#0f172a;
  color:white;
}

button.action{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background:#16a34a;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:12px;
  transition:0.3s;
}

button.action:hover{
  background:#22c55e;
}

.resultado{
  background:#0f172a;
  padding:15px;
  border-radius:10px;
  white-space:pre-line;
  margin-top:10px;
}

.toast{
  position:fixed;
  bottom:30px;
  right:30px;
  background:#16a34a;
  padding:14px 22px;
  border-radius:12px;
  opacity:0;
  transform:translateY(20px);
  transition:0.4s;
  font-weight:bold;
}

.toast.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="pantallaLogin">
<h2>üîê Acceso PRO</h2>

<input type="password" id="clave" placeholder="Ingres√° tu clave">
<button onclick="verificarClave()">Ingresar</button>

<div style="margin-top:20px;">
<p style="color:#94a3b8;font-size:14px;">¬øNo ten√©s clave?</p>

<a href="https://mpago.la/24QfSgo" target="_blank">
<button class="pago-btn">Comprar acceso por $27</button>
</a>
</div>

</div>

<!-- APP -->
<div class="container" id="appContenido">

<h2>üöÄ Kit Vendedor PRO</h2>

<div class="tabs">
<button onclick="mostrarTab('desc')" id="btnDesc" class="active">Descripciones</button>
<button onclick="mostrarTab('titulo')" id="btnTitulo">T√≠tulos</button>
<button onclick="mostrarTab('calc')" id="btnCalc">Ganancias</button>
</div>

<div id="desc" class="tab active">
<input id="producto" placeholder="Nombre del producto">
<textarea id="detalle" placeholder="Detalles"></textarea>
<select id="estilo">
<option value="pro">Profesional</option>
<option value="agresivo">Agresivo</option>
<option value="mini">Minimalista</option>
</select>
<button class="action" onclick="generarDescripcion()">Generar Descripci√≥n</button>
<div id="resultadoDesc" class="resultado"></div>
<button class="action" onclick="copiarTexto('resultadoDesc')">Copiar texto</button>
</div>

<div id="titulo" class="tab">
<input id="productoTitulo" placeholder="Producto">
<button class="action" onclick="generarTitulo()">Generar T√≠tulo</button>
<div id="resultadoTitulo" class="resultado"></div>
<button class="action" onclick="copiarTexto('resultadoTitulo')">Copiar texto</button>
</div>

<div id="calc" class="tab">
<input type="number" id="costo" placeholder="Costo del producto">
<input type="number" id="venta" placeholder="Precio de venta">
<button class="action" onclick="calcularGanancia()">Calcular</button>
<div id="resultadoCalc" class="resultado"></div>
</div>

</div>

<div class="toast" id="toast">Texto copiado ‚úÖ</div>

<script>

let CLAVES_VALIDAS = [
  "ARIEL-001",
  "ARIEL-002",
  "ARIEL-003"
];

function verificarClave(){
  let clave = document.getElementById("clave").value;

  if(localStorage.getItem("claveUsada_"+clave)){
    alert("Esta clave ya fue utilizada");
    return;
  }

  if(CLAVES_VALIDAS.includes(clave)){
    localStorage.setItem("claveUsada_"+clave,"si");
    document.getElementById("pantallaLogin").style.display="none";
    document.getElementById("appContenido").style.display="block";
  } else {
    alert("Clave inv√°lida");
  }
}

function mostrarTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(tab).classList.add("active");
  document.getElementById("btn"+tab.charAt(0).toUpperCase()+tab.slice(1)).classList.add("active");
}

function generarDescripcion(){
  let producto=document.getElementById("producto").value;
  let detalle=document.getElementById("detalle").value;
  let estilo=document.getElementById("estilo").value;
  let texto="";

  if(estilo==="pro"){
    texto=`üî• ${producto} - Calidad y Confianza\n\n‚úÖ ${detalle}\n\nüöÄ Ideal para quienes buscan rendimiento.\nüì¶ Env√≠o r√°pido y seguro.`;
  }
  if(estilo==="agresivo"){
    texto=`üö® OFERTA IMPERDIBLE üö®\n\n${producto.toUpperCase()}\n\nüî• ${detalle}\n\n‚ö° Stock limitado.`;
  }
  if(estilo==="mini"){
    texto=`${producto}\n${detalle}\nDisponible ahora.`;
  }

  document.getElementById("resultadoDesc").innerText=texto;
}

function generarTitulo(){
  let producto=document.getElementById("productoTitulo").value;
  document.getElementById("resultadoTitulo").innerText=
  `${producto} | Mejor Precio | Env√≠o R√°pido`;
}

function calcularGanancia(){
  let costo=parseFloat(document.getElementById("costo").value);
  let venta=parseFloat(document.getElementById("venta").value);
  if(isNaN(costo)||isNaN(venta)){
    document.getElementById("resultadoCalc").innerText="Ingres√° n√∫meros v√°lidos";
    return;
  }
  let ganancia=venta-costo;
  let margen=((ganancia/venta)*100).toFixed(2);
  document.getElementById("resultadoCalc").innerText=
  `Ganancia: $${ganancia}\nMargen: ${margen}%`;
}

function copiarTexto(id){
  let texto=document.getElementById(id).innerText;
  if(!texto) return;
  navigator.clipboard.writeText(texto);
  let toast=document.getElementById("toast");
  toast.classList.add("show");
  setTimeout(()=>{toast.classList.remove("show");},2000);
}

</script>

</body>
</html>
