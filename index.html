
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kit Vendedor PRO</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  font-family:'Segoe UI', Arial, sans-serif;
  color:white;
}

/* LOGIN */
.login{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-box{
  background:#1e293b;
  padding:40px;
  border-radius:18px;
  width:350px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.login-box input{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  background:#0f172a;
  color:white;
}

.login-box button{
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  background:#16a34a;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

/* APP */
.app{
  display:none;
  padding:60px 20px;
  display:flex;
  justify-content:center;
}

.container{
  background:#1e293b;
  padding:35px;
  border-radius:18px;
  width:500px;
  max-width:95%;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.tabs{
  display:flex;
  gap:6px;
  margin-bottom:20px;
}

.tabs button{
  flex:1;
  padding:12px;
  background:#334155;
  border:none;
  color:white;
  cursor:pointer;
  border-radius:8px;
}

.tabs button.active{
  background:#16a34a;
}

input, textarea, select{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border:none;
  border-radius:8px;
  background:#0f172a;
  color:white;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  background:#16a34a;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:12px;
}

.resultado{
  background:#0f172a;
  padding:15px;
  border-radius:10px;
  white-space:pre-line;
  margin-top:10px;
}

.hidden{ display:none; }

.toast{
  position:fixed;
  bottom:30px;
  right:30px;
  background:#16a34a;
  padding:14px 22px;
  border-radius:12px;
  opacity:0;
  transition:0.4s;
}
.toast.show{ opacity:1; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-box">
    <h2>üîê Acceso Premium</h2>
    <input type="password" id="clave" placeholder="Ingresar clave">
    <button onclick="verificarClave()">Ingresar</button>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">
<div class="container">

<h2>üöÄ Kit Vendedor PRO</h2>

<div class="tabs">
<button onclick="mostrarTab('desc')" class="active" id="btnDesc">Descripciones</button>
<button onclick="mostrarTab('titulo')" id="btnTitulo">T√≠tulos</button>
<button onclick="mostrarTab('calc')" id="btnCalc">Ganancias</button>
</div>

<div id="desc">
<input id="producto" placeholder="Nombre del producto">
<textarea id="detalle" placeholder="Detalles"></textarea>
<select id="estilo">
<option value="pro">Profesional</option>
<option value="agresivo">Agresivo</option>
<option value="mini">Minimalista</option>
</select>
<button onclick="generarDescripcion()">Generar</button>
<div id="resultadoDesc" class="resultado"></div>
<button onclick="copiarTexto('resultadoDesc')">Copiar texto</button>
</div>

<div id="titulo" class="hidden">
<input id="productoTitulo" placeholder="Producto">
<button onclick="generarTitulo()">Generar</button>
<div id="resultadoTitulo" class="resultado"></div>
<button onclick="copiarTexto('resultadoTitulo')">Copiar texto</button>
</div>

<div id="calc" class="hidden">
<input type="number" id="costo" placeholder="Costo">
<input type="number" id="venta" placeholder="Venta">
<button onclick="calcularGanancia()">Calcular</button>
<div id="resultadoCalc" class="resultado"></div>
</div>

</div>
</div>

<div id="toast" class="toast">Texto copiado ‚úÖ</div>

<script>

/* CAMBI√Å ESTA CLAVE */
let CLAVE_CORRECTA = "1234";

function verificarClave(){
  let clave = document.getElementById("clave").value;
  if(clave === CLAVE_CORRECTA){
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="flex";
  }else{
    alert("Clave incorrecta");
  }
}

function copiarTexto(id){
  let texto = document.getElementById(id).innerText;
  if(!texto) return;

  navigator.clipboard.writeText(texto);

  let toast = document.getElementById("toast");
  toast.classList.add("show");
  setTimeout(()=>{ toast.classList.remove("show"); },2000);
}

function mostrarTab(tab){
  document.getElementById("desc").classList.add("hidden");
  document.getElementById("titulo").classList.add("hidden");
  document.getElementById("calc").classList.add("hidden");

  document.getElementById("btnDesc").classList.remove("active");
  document.getElementById("btnTitulo").classList.remove("active");
  document.getElementById("btnCalc").classList.remove("active");

  document.getElementById(tab).classList.remove("hidden");
  document.getElementById("btn"+tab.charAt(0).toUpperCase()+tab.slice(1)).classList.add("active");
}

function generarDescripcion(){
  let p=document.getElementById("producto").value;
  let d=document.getElementById("detalle").value;
  document.getElementById("resultadoDesc").innerText=
  `üî• ${p}\n\n${d}\n\nüöÄ Compra ahora`;
}

function generarTitulo(){
  let p=document.getElementById("productoTitulo").value;
  document.getElementById("resultadoTitulo").innerText=
  `${p} | Mejor Precio | Env√≠o R√°pido`;
}

function calcularGanancia(){
  let c=parseFloat(document.getElementById("costo").value);
  let v=parseFloat(document.getElementById("venta").value);
  if(isNaN(c)||isNaN(v)) return;
  let g=v-c;
  document.getElementById("resultadoCalc").innerText=
  `Ganancia: $${g}\nMargen: ${((g/v)*100).toFixed(2)}%`;
}

</script>

</body>
</html>
