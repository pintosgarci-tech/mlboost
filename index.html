
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kit Vendedor PRO</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;

  color:white;
}

/* PORTADA */
.hero{
  text-align:center;
  padding:60px 20px;
}

.hero img{
  width:90%;
  max-width:600px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

.hero h1{
  margin-top:25px;
  font-size:32px;
}

.hero p{
  color:#94a3b8;
}

/* LOGIN */
#pantallaLogin{
  text-align:center;
  padding:40px 20px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:8px;
  background:#0f172a;
  color:white;
}

button{
  width:100%;

  border:none;

}

button:hover{

}

/* APP */
#appContenido{
  display:none;
  max-width:600px;
  margin:40px auto;
  padding:20px;
}

.tabs{
  display:flex;
  gap:5px;
  margin-bottom:20px;
}

.tabs button{
  flex:1;
  background:#334155;
}

.tabs button.active{
  background:#16a34a;
}

.seccion{
  display:none;
  animation:fade 0.4s ease-in-out;
}

@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.resultado{
  background:#0f172a;
  padding:15px;
  border-radius:10px;
  margin-top:10px;
  white-space:pre-line;
}
</style>
</head>

<body>

<!-- PORTADA -->
<div class="hero">
  <img src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df" alt="Kit Vendedor Pro">
  <h1>ðŸš€ Kit Vendedor PRO</h1>
  <p>Generador automÃ¡tico para vendedores digitales</p>

    <button>Comprar Acceso</button>
  </a>
</div>

<!-- LOGIN -->
<div id="pantallaLogin">

  <input type="text" id="clave" placeholder="Ingresa tu clave">
  <button onclick="verificarClave()">Ingresar</button>
</div>

<!-- APP -->
<div id="appContenido">

  <div class="tabs">
    <button class="active" onclick="mostrarTab('desc',this)">Descripciones</button>
    <button onclick="mostrarTab('titulo',this)">TÃ­tulos</button>

<script>

/* CLAVES VALIDAS (uso Ãºnico) */
let CLAVES_VALIDAS = [
  "ARIEL-001",
  "ARIEL-002",
  "ARIEL-003"
];

function verificarClave(){
  let clave = document.getElementById("clave").value;

  if(localStorage.getItem("claveUsada_"+clave)){
    alert("Esta clave ya fue utilizada");
    return;
  }

  if(CLAVES_VALIDAS.includes(clave)){
    localStorage.setItem("claveUsada_"+clave,"si");
    document.getElementById("pantallaLogin").style.display="none";
    document.getElementById("appContenido").style.display="block";
  }else{
    alert("Clave invÃ¡lida");
  }
}

function mostrarTab(id,btn){
  let secciones=document.querySelectorAll(".seccion");
  secciones.forEach(s=>s.style.display="none");

  document.getElementById(id).style.display="block";

  let botones=document.querySelectorAll(".tabs button");
  botones.forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function generarDescripcion(){
  let producto=document.getElementById("productoDesc").value;
  let texto="ðŸ”¥ "+producto+" de alta calidad.\n\nâœ” Ideal para uso diario.\nâœ” Excelente precio.\nâœ” Entrega rÃ¡pida.\n\nCompra ahora antes que se agote.";

function generarTitulo(){

function calcularGanancia(){
  let precio=parseFloat(document.getElementById("precio").value);
  let costo=parseFloat(document.getElementById("costo").value);
  let ganancia=precio-costo;
  document.getElementById("resultadoCalc").innerText="Ganancia: $ "+ganancia;
}

</script>

</body>
</html>
